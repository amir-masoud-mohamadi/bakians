

<ion-content>
  <ion-header >

    <ion-toolbar color="light">
      <ion-buttons slot="start">
        <ion-button (click)="dismiss()">
          <ion-icon name="close-outline" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size-md="12" size-xs="12" >

        <img class="input-img"   src="../../../assets/img/input.png" alt="">
<div class="product-input">
          <ion-label >موقعیت خریدار</ion-label>
          <ion-input placeholder="خیابان ولیعصر" ></ion-input>
</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="12" size-xs="12">
        <p class="login-text"> محصولات قابل سفارش برای خودرو پرشیا</p>
      </ion-col>
    </ion-row>






    <div *ngIf="flagBaterry">
      <ion-row class="box" *ngFor="let battery of listBaterry">
        <ion-col   size-md="10" size-xs="9" class="battery-image">
          <img class="box-img"   src="{{battery.featured_src}}" alt="">
          <p class="login-text product-text1">{{battery.title}}</p>

        </ion-col>



        <ion-col size-md="2" size-xs="3">
          <p class="login-text product-text ">{{battery.price | number:'3.0-0'}} تومان</p>
        </ion-col>

      </ion-row>
    </div>
