<ion-content>

    <ion-header >

      <ion-toolbar color="light">
        <ion-buttons slot="start">
          <ion-button (click)="dismiss()">
            <ion-icon name="close-outline" ></ion-icon>
          </ion-button>
        </ion-buttons>
        <p>مکان خود را جستجو کنید</p>
      </ion-toolbar>
    </ion-header>
    <ion-grid>
      <form [formGroup]="form" (ngSubmit)="addRecipe()">
        <ion-row>
          <ion-col size-md="12"  size-xs="12" class="button-grid2">
            <!--<ion-searchbar showCancelButton="always" palceholder="جستجو بر اساس استان"></ion-searchbar>-->

            <div>

              <ion-input class="input-register"
                         (ionChange)="segmentChanged($event)" placeholder="کجا هستید؟" formControlName="town">
                <ion-icon class="icon-input" name="search-outline"></ion-icon>
              </ion-input>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="12"  size-xs="12" *ngIf="listSearch.length > 0">
            <ion-list  >
              <ion-item *ngFor="let search of listSearch" (click)="onClickTown(search)">
                <ion-label>{{search.address}}</ion-label>
              </ion-item>

            </ion-list>
            <!--<ion-list>
              <ion-item   (click)="onClickTown(s)">
                <ion-label>سیبسیب</ion-label>
              </ion-item>

            </ion-list>-->

                <ion-label>داده ای یافت نشد</ion-label>
              </ion-item>

            </ion-list>-->

          </ion-col>
        </ion-row>
      </form>
