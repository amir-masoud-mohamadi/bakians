
  <div id="container" style="width: 100%!important;height: 100% !important">
    <mgl-map
      [zoom]="[5]"
      [center]="center"
      [centerWithPanTo]="true"
      [interactive]="true"
      [apiKey]="apiKey"
      (click)="clicked($event)"
    >
      <mgl-marker
      [lngLat]="markerPosition"
      [draggable]="true"
      (dragEnd)="dragged($event)"
      anchor="top"
      ></mgl-marker>
    </mgl-map>
  </div>
